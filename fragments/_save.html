<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow" />
  <script src="./scripts/fragment.js" type="text/javascript"></script>
</head>
<body>
  <a title="save data from local storage"> Download data
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-download" viewbox="0 0 16 16">
      <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
      <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
    </svg>
  </a>
  <script>
    // * * * * *
    // inside the iframe you can access attributes on the iframe element
    // via the `window.frameElement`. Outside the iframe the attributes have
    // been copied to the script tag `document.currentScript`
    // * * * * *
    ;(async () => {
      <!-- Executes only when copied into the parent DOM -->
      if(window.top == window.self) { 
        const scope = document.currentScript.getAttribute('data-scope');
        const fragment = document.querySelector(`a[data-scope='${scope}']`);
        
        let save = {};
        Object.keys(localStorage).forEach(function(key){
           save[key] = JSON.parse(localStorage.getItem(key));            
        });
        
        fragment.setAttribute('href', 'data:text/plain;charset=utf-8,'+encodeURIComponent(JSON.stringify(save)));
        fragment.setAttribute('download', 'app_data_export.json');
      } // parent DOM code       
    })(); // end IIFE
  </script>
</body>
</html>
